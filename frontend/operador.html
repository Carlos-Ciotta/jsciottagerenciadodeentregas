    }

    // Função para preencher tabelas secundárias
    function preencherTabelaSecundaria(tabelaCorpo, dados) {
        dados.forEach(function(item) {
            var linha = document.createElement('tr');

            // Adicionar as células da linha
            for (var chave in item) {
                var celula = document.createElement('td');
                celula.textContent = item[chave];
                linha.appendChild(celula);
            }

            // Adicionar checkbox à última célula da linha
            for (var i = 0; i < 3; i++) {
                var checkboxCelula = document.createElement('td');
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = item.id;
                checkbox.className = 'checkbox' + (i + 1);
                checkboxCelula.appendChild(checkbox);
                linha.appendChild(checkboxCelula);
            }

            // Adicionar a linha à tabela
            tabelaCorpo.appendChild(linha);
        });
    }
