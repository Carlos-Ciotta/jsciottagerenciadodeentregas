<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

        .container {

        }

        }

        #datePicker {

            width: 11%;
            padding: 8px;
        }

        .radio-group {

        }

        .radio-group label {
            display: block;
            margin-bottom: 5px;

        }

        #radOpcao1, #radOpcao2 {
            margin-right: 5px;
        }

        #btnCriarEntrega {
            padding: 10px;
            background-color: #e381209d;
            color: #323232;
            border: none;
            cursor: pointer;
        }

        .new-label {
            margin-top: 10px;
            
        }

        .new-input {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .tabela-container {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            padding: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>

<div class="tabela-container">
    <table>

                <th>Bairro</th>
                <th>Telefone</th>
                <th>Data_Entrega</th>

        </thead>
        <tbody id="tabelaBody">
        </tbody>
    </table>
</div>

    <script>
        function createEntrega() {
            alert('Entrega Enviada');
            resetCampos();
        }

        function resetCampos() {
            document.getElementById("newInput1").value = "";
            document.getElementById("newInput2").value = "";
            document.getElementById("newInput3").value = "";
            document.getElementById("newInput4").value = "";
            document.getElementById("cmbOpcoes").selectedIndex = 0;
            document.getElementById("radOpcao1").checked = false;
            document.getElementById("radOpcao2").checked = false;
            document.getElementById("radOpcao3").checked = false;
            document.getElementById("radOpcao4").checked = false;
            document.getElementById("radOpcao5").checked = false;
            document.getElementById("radOpcao6").checked = false;
            document.getElementById("radOpcao7").checked = false;
            document.getElementById("radOpcao8").checked = false;
            document.getElementById("datePicker").value = "";
        }

        function atualizarLabels() {
            document.getElementById("labelDiv2_1").innerText = "1";
            document.getElementById("labelDiv2_2").innerText = "1";
            document.getElementById("labelDiv3_1").innerText = "2";
            document.getElementById("labelDiv3_2").innerText = "2";
        }

        setInterval(atualizarLabels, 120000);

        function preencherTabela() {

        var listaEntregas = [
            { id: 1, cliente: 'Cliente 1', rua: 'Rua 1', bairro: 'Bairro 1', telefone: '123456789', dataEntrega: '01/01/2022', horaEntregue: '10:00', observacao: 'Observação 1' },
            { id: 2, cliente: 'Cliente 2', rua: 'Rua 2', bairro: 'Bairro 2', telefone: '987654321', dataEntrega: '02/01/2022', horaEntregue: '15:30', observacao: 'Observação 2' },
        ];

        var tabelaBody = document.getElementById('tabelaBody');

        tabelaBody.innerHTML = '';

        listaEntregas.forEach(function (entrega) {
            var row = tabelaBody.insertRow();
            var keys = Object.keys(entrega);
            keys.forEach(function (key) {
                var cell = row.insertCell();
                cell.appendChild(document.createTextNode(entrega[key]));
            });
        });
        }

        preencherTabela();
        setInterval(preencherTabela, 120000);

        document.addEventListener('DOMContentLoaded', function () {
            // Função para ordenar as opções alfabeticamente
            function ordenarOptions() {
                var select = document.getElementById('cmbOpcoes');
                var options = Array.from(select.options);

                // Manter a opção com índice 0 (Selecione o Bairro) fixa
                var opcaoSelecionar = options.shift();
                options.sort(function (a, b) {
                    var textA = a.text.toUpperCase();
                    var textB = b.text.toUpperCase();
                    return (textA < textB) ? -1 : (textA > textB) ? 1 : 0;
                });

                // Remover todas as opções do select
                select.innerHTML = '';

                // Adicionar a opção "Selecione o Bairro" de volta
                select.add(opcaoSelecionar);

                // Adicionar as opções ordenadas de volta ao select
                options.forEach(function (option) {
                    select.add(option);
                });
            }

            // Chama a função para ordenar as opções ao carregar a página
            ordenarOptions();
        });
    </script>

</body>
</html>
