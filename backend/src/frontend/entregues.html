<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciotta- Pedidos Entregues</title>
    <script src="entregues.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button class="button" >Voltar</button><br><br>
        <label for="radio_filtro">Filtro</label><br><br>
        <div class="radio-group" id="radio_filtro">
            <label>
                <input type="radio" id="opcaoRadio" value="Pedido" name="opcaoRadio" class="radio-group"> Número de Pedido
            </label>
            <label>
                <input type="radio" id="opcaoRadio" value="Cliente" name="opcaoRadio"class="radio-group"> Nome do Cliente
            </label>
            <label>
                <input type="radio" id="opcaoRadio" value="Data_Entrega" name="opcaoRadio"class="radio-group"> Data de Entrega
            </label>
            <label>
                <input type="radio" id="opcaoRadio" value="Vendedor" name="opcaoRadio"class="radio-group"> Vendedor
            </label>
            <br>
            <input type="text" id="pesquisa" ><br><br>
        
        <button class="button" >Pesquisar</button><br><br>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Pedido</th>
                    <th>Nome Cliente</th>
                    <th>Bairro</th>
                    <th>Situação</th>
                    <th>Observação</th>
                    <th>Vendedor</th>
                    <th>Data da Entrega</th>
                    
                </tr>
            </thead>
            <tbody id="tabelaBody">
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            getLeastEntregues();
        });

    </script>
</body>
</html>
