<body>
    <h2>Interface de Login</h2>
    
    <label for="id_psswrd" class="new-label" id="labelcomum">Senha:</label>
    <input type="password" id="id_psswrd" >

    <script>
        function abrirOperador() {
            const senha = document.getElementById('id_psswrd').value
            if (senha == 'admin2024') {
                window.location.href = '/index/operador.html';
                document.getElementById("id_psswrd").value = ""
            }
            else{
                alert("Senha incorreta")
            }
            
        }

        function abrirUsuario() {
            window.location.href = '/index/usuario.html';
        }
    </script>
